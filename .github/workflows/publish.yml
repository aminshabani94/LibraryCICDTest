name: Release

on:
  push:
    branches: [ master ]

jobs:
  publish:
    name: Publish Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish library
        run: ./gradlew publish